<!DOCTYPE html>
<html>
    <head>
        <title>SharkIO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainArea">
            <div class="box oosDiv">
                <img src="images/logo.png" width="180px">
                <h1>OUT OF STOCK!</h1>
                <h4>SharkIO is currently Out Of Stock.<br> Follow us to be always updated on new Restocks</h4>
                <div style="display: inline-block;">
                    <div class="button" style="width: 50px; height: 50px; padding: 0; float: left; margin-right: 10px; border-radius: 50%; position: relative;">
                        <div style="position: absolute; top: calc(50% - 13px); left: calc(50% - 13px);">
                            <a href="#"><img style="width: 26px;" src="images/facebook.svg"></a>
                        </div>
                    </div>
                    <div class="button" style="width: 50px; height: 50px; padding: 0; float: left; margin-right: 10px; margin-left: 10px; border-radius: 50%; position: relative;">
                        <div style="position: absolute; top: calc(50% - 13px); left: calc(50% - 13px);">
                            <a href="#"><img style="width: 26px;" src="images/twitter.svg"></a>
                        </div>
                    </div>
                    <div class="button" style="width: 50px; height: 50px; padding: 0; float: left; margin-left: 10px; border-radius: 50%; position: relative;">
                        <div style="position: absolute; top: calc(50% - 13px); left: calc(50% - 13px);">
                            <a href="#"><img style="width: 26px;" src="images/instagram.svg"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
